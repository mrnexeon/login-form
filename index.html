<!DOCTYPE html>

<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-form-box">
        <div class="header">
            <h1>Login to Super Duper App</h1>
        </div>
        <form action="#" class="login-form">
            <input type="email" placeholder="Username or Email" class="text-field">
            <input type="password" placeholder="Password" class="text-field">
            <div class="inner-box">
                <input type="checkbox" name="remember">
                <label for="remember">Remember me on this computer</label> 
                <input type="button" value="Login" class="btn-login">
            </div>
        </form>
    </div>
    <footer class="footer">
        <strong>Forgot your password?</strong>
        <a href="#">Click here to reset it.</a>
    </footer>
</body>
</html>
