<!DOCTYPE html>

<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-form-box">
        <div class="header">
            <h1>Login to Super Duper App</h1>
        </div>
        <form action="#">
            <input type="email" placeholder="Username or Email" class="text-field">
            <input type="password" placeholder="Password" class="text-field">
            <div class="inner-box">
                <input type="checkbox">
                <label>Remember me on this computer</label> 
                <input type="button" value="Login" class="btn-login">
            </div>
        </form>
    </div>
    <footer>
        <p>
            <b>Forgot your password?</b>
            <a href="#">Click here to reset it.</a>
        </p>
    </footer>
</body>
</html>
